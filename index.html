<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypeScript Todo</title>
</head>

<body>
  <main>
    <h1>To Do List</h1>
    <button id="createTaskButton" class="create-task-btn" data-modal-target="#modal">Add New Task</button>
    <div id="container">
      <div id="taskContainer" class="task__container">
      </div>
    </div>


    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Create a task</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div class="task-details">
          <form id="form" class="task-form">


            <label for="titleInput">Title</label>
            <input id="titleInput" type="text" required></input>

            <label for="dateInput">Date</label>
            <input id="dateInput" type="date"></input>

            <label for="descriptionInput">Description</label>
            <textarea id="descriptionInput" cols="30" rows="5"></textarea>
        </div>
        <button id="addTaskButton" class="add-task-button">Add Task</button>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
  </main>
  <script type="module" src="/src/ts/main.ts"></script>
</body>

</html>
